<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
 	<script src="https://cdn.tailwindcss.com"></script>
 	<script>
tailwind.config = {
	 theme: {
    extend: {
      colors: {
        primary: "hsl(47, 88%, 63%)",
        white: "hsl(0, 0%, 100%)",
        grey: "hsl(0, 0%, 50%)",
        black: "hsl(0, 0%, 7%)",
      },
      fontFamily: {
        Figtree: ["Figtree", "Arial", "sans-serif"],
      },
	  boxShadow: {
		'basicShadow': '8px 8px 0 0 black',
		'hoverShadow': '16px 16px 0 0 black'
	  }
    },
  },
}
 </script>
</head>
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="grid grid-cols-1 place-content-center bg-primary font-Figtree">
    <main class="w-80 lg:w-96 p-6 mx-auto bg-white rounded-xl border-solid border border-black shadow-basicShadow hover:shadow-hoverShadow transition-shadow flex flex-col items-center gap-5">
      <figure class="rounded-xl truncate">
        <img
          src="./assets/images/illustration-article.svg"
          alt="drawing that refers to HTML and CSS markup"
        />
      </figure>
      <article class="flex flex-col gap-2">
		<div class="max-w-min px-3 py-1 rounded-md bg-primary text-sm font-bold">Learning</div>
		<div class="text-sm">Published 21 Dec 2023</div>
		<h1><a href="#" class="mb-1 text-2xl font-bold hover:text-primary">HTML & CSS foundations</a></h1>
		<p class="text-grey">
		  These languages are the backbone of every website, defining structure,
		  content, and presentation.
		</p>
		 </article>
		<figure class="self-start flex flex-row gap-2 items-center mb-1">
		  <img
			class="size-8"
			src="./assets/images/image-avatar.webp"
			alt="Greg Hooper avatar"
		  />
		  <figcaption class="text-sm font-bold">Greg Hooper</figcaption>
		</figure>
    </main>
  </body>
</html>
